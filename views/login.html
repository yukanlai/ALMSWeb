<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    SinoPac ALMS Login
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/alms.css?v=2.0.0" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="page-main">
      <div class="content">
        <div class="card">
          <div class="card-header text-center">
            <h5 class="card-title">Login</h5>
            <p class="card-category">Use your employee ID</p>
          </div>
          <div class="card-body ">
            <form>
              <div class="row justify-content-md-center">
                <div class="col-md-10">
                  <div class="form-group">
                      <label>Employee ID</label>
                      <input type="text" id="input-employeeId" class="form-control" placeholder="ex: 0xxxxx">
                  </div>
                </div>
              </div>
              <div class="row justify-content-md-center">
                <div class="col-md-10">
                  <div class="form-group">
                      <label>Password</label>
                      <input type="text" id="input-password" class="form-control"> 
                  </div>
                </div>
              </div>
              <div class="row justify-content-md-center">
                <button type="button" id="btn-login" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <!-- <div class="legend">
              <i class="fa fa-circle text-primary"></i> Opened
              <i class="fa fa-circle text-warning"></i> Read
            </div> -->
            <hr>
            <div class="row justify-content-md-center">
              <div class="col-md-10 text-right">
                  <i class="fa fa-circle text-warning"></i>
                  <span> Having trouble logging in?</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!-- Chart JS -->
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../assets/js/plugins/bootstrap-notify.js"></script>
  <script src="../scripts/alms.js" type="text/javascript"></script>
  <script src="../scripts/login.js" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      $('.page-main').perfectScrollbar();

      $('#btn-login').on('click', function(){
        var user = $('#input-employeeId').val();
        var password = $('#input-password').val();
        account.login(user, password);
      });
    });
  </script>
</body>

</html>
