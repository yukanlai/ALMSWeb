      <div class="content">
        <div class="row">

          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body">
                  <div class="row">
                    <div class="col-5 col-md-4">
                      <div class="icon-big text-center text-primary">
                        <i class="fa fa-server" aria-hidden="true"></i>
                      </div>
                    </div>
                    <div class="col-7 col-md-8">
                      <div class="numbers">
                        <p class="card-category">Monitored Server(s)</p>
                        <p id="stats-p-serverAmt" class="card-title"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer ">
                </div>
            </div>
          </div>

          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body">
                  <div class="row">
                    <div class="col-5 col-md-4">
                      <div class="icon-big text-center text-primary">
                        <i class="fa fa-cubes" aria-hidden="true"></i>
                      </div>
                    </div>
                    <div class="col-7 col-md-8">
                      <div class="numbers">
                        <p class="card-category">Monitored App(s)</p>
                        <p id="stats-p-appAmt" class="card-title"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer ">
                </div>
            </div>
          </div>

          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-body">
                  <div class="row">
                    <div class="col-5 col-md-4">
                      <div class="icon-big text-center text-info">
                        <i class="fa fa-cube" aria-hidden="true"></i>
                      </div>
                    </div>
                    <div class="col-7 col-md-8">
                      <div class="numbers">
                        <p class="card-category">Active Instance(s)</p>
                        <p id="stats-p-instanceAmt" class="card-title"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer ">
                </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-header ">
                <h5 class="card-title">Instance Amounts</h5>
                <p class="card-category"></p>
              </div>
              <div class="card-body ">
                <canvas id=stats-chart-instanceAmts width="400" height="100"></canvas>
              </div>
              <div class="card-footer ">
                <hr>
                <div class="stats">
                  <i class="fa fa-history"></i> Updated 3 minutes ago
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card card-chart">
              <div class="card-header">
                <h5 class="card-title">Connection Statistics</h5>
                <p class="card-category"></p>
              </div>
              <div class="card-body">
                <canvas id="stats-chart-instanceHealth" width="400" height="100"></canvas>
              </div>
              <div class="card-footer">
                <hr/>
                <div class="card-stats">
                  <i class="fa fa-check"></i> Data information certified
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
